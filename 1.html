<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Fun Learning!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* Bouncy teentitans GO vibe! */
        body {
            font-family: 'Fredoka One', 'Comic Sans MS', cursive, sans-serif;
            background-color: #b5ffb5; /* Softer green - KEPT THE SAME */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-y: auto; /* Allow vertical scrolling */
            overflow-x: hidden; /* Prevent horizontal scroll */
            position: relative;
            background-image: radial-gradient(circle, #d3ffd3 5%, transparent 5%),
                              radial-gradient(circle, #d3ffd3 5%, transparent 5%);
            background-size: 80px 80px;
            background-position: 0 0, 40px 40px;
        }

        /* Page Title */
        .page-title {
            font-size: 90px; /* Made larger */
            color: black; /* Black title */
            text-shadow: 8px 8px 0 rgba(0, 0, 0, 0.2),
                         15px 15px 20px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
            animation: bounceIn 1s ease-out forwards, titlePulse 3s infinite alternate; /* Added continuous pulse */
            letter-spacing: 2px;
            text-align: center;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5) translateY(-100px);
                opacity: 0;
            }
            60% {
                transform: scale(1.1) translateY(10px);
                opacity: 1;
            }
            80% {
                transform: scale(0.9) translateY(-5px);
            }
            100% {
                transform: scale(1) translateY(0);
            }
        }

        @keyframes titlePulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); } /* Subtle pulse */
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.5;
            animation: floatAndRotate 15s infinite linear;
            will-change: transform, opacity;
        }

        @keyframes floatAndRotate {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.4;
            }
            25% {
                transform: translate(10vw, -25vh) rotate(90deg) scale(1.05);
                opacity: 0.5;
            }
            50% {
                transform: translate(-10vw, -50vh) rotate(180deg) scale(0.95);
                opacity: 0.6;
            }
            75% {
                transform: translate(5vw, -75vh) rotate(270deg) scale(1.1);
                opacity: 0.5;
            }
            100% {
                transform: translate(0, -100vh) rotate(360deg) scale(1);
                opacity: 0.4;
            }
        }

        .alphabet-grid-container {
            position: relative;
            z-index: 10;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 25px;
            max-width: 1200px;
            width: 90%;
            padding: 30px;
            background-color: transparent;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 50px;
        }

        /* Letter Card Design */
        .letter-card {
            background-color: white;
            color: black;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            font-weight: bold;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            border: 8px solid;
            border-bottom-width: 12px;

            box-shadow: 
                8px 8px 0 rgba(0, 0, 0, 0.3),
                15px 15px 20px rgba(0, 0, 0, 0.1);
            
            position: relative;
            overflow: hidden;
            aspect-ratio: 1 / 1;
            transform-style: preserve-3d;

            /* Continuous subtle float animation for cards */
            animation: cardFloat 4s infinite alternate ease-in-out;
        }

        @keyframes cardFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); } /* Subtle vertical float */
        }

        .letter-card:hover {
            transform: translateY(-8px) scale(1.05); /* Lift and scale */
            box-shadow: 
                12px 12px 0 rgba(0, 0, 0, 0.4),
                20px 20px 30px rgba(0, 0, 0, 0.2);
            animation: none; /* Disable continuous float on hover */
        }

        .letter-card:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: 
                4px 4px 0 rgba(0, 0, 0, 0.2),
                8px 8px 10px rgba(0, 0, 0, 0.1);
            animation: none; /* Disable continuous float on active */
        }

        /* Popup styles */
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .popup-container.active {
            opacity: 1;
            pointer-events: all;
        }

        .popup-content {
            background: white;
            border-radius: 30px;
            width: 80%;
            max-width: 500px;
            overflow: hidden;
            transform: scale(0.5) rotate(5deg);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 8px solid #FF6BB5;
            position: relative;
        }

        .popup-container.active .popup-content {
            transform: scale(1) rotate(0);
        }

        .popup-image {
            width: 100%;
            display: block;
            border-bottom: 8px solid #FF6BB5;
        }

        .popup-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #E84A5F, #FF6BB5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 0 #C73A4F;
            transition: all 0.2s ease;
            z-index: 1001;
        }

        .popup-close-btn:hover {
            transform: translateY(-2px) scale(1.1);
            box-shadow: 0 6px 0 #C73A4F;
        }

        .popup-close-btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #C73A4F;
        }

        .bouncing-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 2000;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #FF6BB5;
            opacity: 0;
            animation: heart-float 3s ease-out forwards;
        }

        @keyframes heart-float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) rotate(20deg);
                opacity: 0;
            }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1500;
            display: none;
        }

        .celebration.active {
            display: block;
        }

        /* Responsive adjustments for grid */
        @media (max-width: 768px) {
            .page-title {
                font-size: 60px; /* Adjusted for tablet */
                margin-top: 20px;
                margin-bottom: 20px;
            }
            .alphabet-grid-container {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 20px;
                padding: 20px;
            }
            .letter-card {
                font-size: 60px;
                padding: 15px;
            }
            .popup-close-btn {
                width: 35px;
                height: 35px;
                font-size: 20px;
                top: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 45px; /* Adjusted for mobile */
                margin-top: 15px;
                margin-bottom: 15px;
            }
            .alphabet-grid-container {
                grid-template-columns: 1fr; 
                gap: 15px;
                padding: 15px;
            }
            .letter-card {
                font-size: 40px;
                padding: 8px;
                min-width: 70px;
                max-width: 100px;
                margin: 0 auto;
            }
            .popup-content {
                width: 90%;
            }
            .popup-close-btn {
                width: 30px;
                height: 30px;
                font-size: 18px;
                top: 8px;
                right: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes" id="floatingShapes"></div>
    
    <h1 class="page-title">ALPHABET FUN LEARNING!</h1>

    <div class="alphabet-grid-container" id="alphabetGridContainer">
        <!-- Letters will be dynamically inserted here -->
    </div>

    <div class="popup-container" id="popupContainer">
        <div class="popup-content">
            <button class="popup-close-btn" id="popupCloseBtn">X</button>
            <img class="popup-image" id="popupImage" src="" alt="Letter related image">
        </div>
    </div>

    <div class="bouncing-hearts" id="bouncingHearts"></div>
    
    <div class="celebration" id="celebration">
        <div class="floating-shapes" id="celebrationShapes"></div>
    </div>

    <!-- Audio elements -->
    <audio id="popSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
    <audio id="celebrateSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
    <audio id="letterSound" src="" preload="auto"></audio> <!-- Single audio for letter sounds -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Data for each letter
            const lettersData = [
                { letter: 'A', audio: 'audio/A.aac', image: 'img/aeg.jpg', alt: 'Playful cartoon dog with big eyes, tongue out, colorful background - A is for Aso (Dog)', color: '#FF6BB5' }, /* Pink */
                { letter: 'B', audio: 'audio/B.aac', image: 'img/b.jpg', alt: 'Image for letter B', color: '#FFD166' }, /* Yellow */
                { letter: 'D', audio: 'audio/D.aac', image: 'img/d.jpg', alt: 'Image for letter D', color: '#9BF6FF' }, /* Light Blue */
                { letter: 'E', audio: 'audio/E.aac', image: 'img/e.jpg', alt: 'Image for letter E', color: '#BDB2FF' }, /* Lavender */
                { letter: 'G', audio: 'audio/G.aac', image: 'img/g.jpg', alt: 'Image for letter G', color: '#FAFF79' }, /* Light Yellow */
                { letter: 'H', audio: 'audio/H.aac', image: 'img/h.jpg', alt: 'Image for letter H', color: '#FF9E9E' }, /* Light Red */
                { letter: 'I', audio: 'audio/I.aac', image: 'img/i.jpg', alt: 'Image for letter I', color: '#FFC6FF' }, /* Light Pink */
                { letter: 'K', audio: 'audio/K.aac', image: 'img/k.jpg', alt: 'Image for letter K', color: '#FF6BB5' },
                { letter: 'L', audio: 'audio/L.aac', image: 'img/l.jpg', alt: 'Image for letter L', color: '#FFD166' },
                { letter: 'M', audio: 'audio/M.aac', image: 'img/m.jpg', alt: 'Image for letter M', color: '#9BF6FF' },
                { letter: 'N', audio: 'audio/N.aac', image: 'img/n.jpg', alt: 'Image for letter N', color: '#BDB2FF' },
                { letter: 'NG', audio: 'audio/NG.aac', image: 'img/ng.jpg', alt: 'Image for letter NG', color: '#FAFF79' },
                { letter: 'O', audio: 'audio/O.aac', image: 'img/o.jpg', alt: 'Image for letter O', color: '#FF9E9E' },
                { letter: 'P', audio: 'audio/P.aac', image: 'img/p.jpg', alt: 'Image for letter P', color: '#FFC6FF' },
                { letter: 'R', audio: 'audio/R.aac', image: 'img/r.jpg', alt: 'Image for letter R', color: '#FF6BB5' },
                { letter: 'S', audio: 'audio/S.aac', image: 'img/s.jpg', alt: 'Image for letter S', color: '#FFD166' },
                { letter: 'T', audio: 'audio/T.aac', image: 'img/t.jpg', alt: 'Image for letter T', color: '#9BF6FF' },
                { letter: 'U', audio: 'audio/U.aac', image: 'img/u.jpg', alt: 'Image for letter U', color: '#BDB2FF' },
                { letter: 'W', audio: 'audio/W.aac', image: 'img/w.jpg', alt: 'Image for letter W', color: '#FAFF79' },
                { letter: 'Y', audio: 'audio/Y.aac', image: 'img/y.jpg', alt: 'Image for letter Y', color: '#FF9E9E' }
            ];

            // DOM Elements
            const alphabetGridContainer = document.getElementById('alphabetGridContainer');
            const popupContainer = document.getElementById('popupContainer');
            const popupImage = document.getElementById('popupImage');
            const popupCloseBtn = document.getElementById('popupCloseBtn');
            const popSound = document.getElementById('popSound');
            const celebrateSound = document.getElementById('celebrateSound');
            const bouncingHearts = document.getElementById('bouncingHearts');
            const celebrationElement = document.getElementById('celebration');
            const floatingShapes = document.getElementById('floatingShapes');
            const letterSound = document.getElementById('letterSound');

            // Function to generate letter cards
            function generateLetterCards() {
                lettersData.forEach(data => {
                    const letterCard = document.createElement('div');
                    letterCard.classList.add('letter-card');
                    letterCard.textContent = data.letter;
                    letterCard.dataset.audio = data.audio;
                    letterCard.dataset.image = data.image;
                    letterCard.dataset.alt = data.alt;
                    letterCard.style.borderColor = data.color; /* Set border color from data */

                    letterCard.addEventListener('click', function() {
                        popSound.currentTime = 0;
                        popSound.play();

                        // Animate card on click (briefly)
                        this.style.transition = 'none';
                        this.style.transform = 'translateY(2px) scale(0.98)';
                        this.style.boxShadow = '4px 4px 0 rgba(0, 0, 0, 0.2), 8px 8px 10px rgba(0, 0, 0, 0.1)';
                        setTimeout(() => {
                            this.style.transition = 'all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                            this.style.transform = 'translateY(0) scale(1)';
                            this.style.boxShadow = '8px 8px 0 rgba(0, 0, 0, 0.3), 15px 15px 20px rgba(0, 0, 0, 0.1)';
                        }, 100);

                        letterSound.src = this.dataset.audio;
                        letterSound.load();
                        letterSound.currentTime = 0;
                        letterSound.play();
                        
                        popupImage.src = this.dataset.image;
                        popupImage.alt = this.dataset.alt;

                        // Show popup and trigger celebration after 3 seconds
                        setTimeout(() => {
                            popupContainer.classList.add('active');
                            celebrateSound.currentTime = 0;
                            celebrateSound.play();
                            triggerCelebration();
                        }, 3000);

                        triggerBouncingHearts();
                    });
                    alphabetGridContainer.appendChild(letterCard);
                });
            }

            // Close popup when clicking outside or on close button
            popupContainer.addEventListener('click', function(event) {
                if (event.target === popupContainer) {
                    popupContainer.classList.remove('active');
                    celebrationElement.classList.remove('active');
                }
            });

            popupCloseBtn.addEventListener('click', function() {
                popupContainer.classList.remove('active');
                celebrationElement.classList.remove('active');
            });

            // Floating Shapes Background Generation
            const shapes = ['circle', 'triangle', 'square', 'pentagon', 'star'];
            const colors = ['#FF9E9E', '#FFD6A5', '#FAFF79', '#9BF6FF', '#BDB2FF', '#FFC6FF'];
            
            function createFloatingShapes(container, count, sizeRange, durationRange, delayRange, opacity, startTopOffset = 100) {
                for (let i = 0; i < count; i++) {
                    const shape = document.createElement('div');
                    shape.classList.add('floating-shape');
                    
                    const randomShapeType = shapes[Math.floor(Math.random() * shapes.length)];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    let shapeHTML = '';
                    const size = Math.random() * sizeRange[1] + sizeRange[0];
                    switch (randomShapeType) {
                        case 'circle':
                            shapeHTML = `<div style="width: ${size}px; height: ${size}px; background-color: ${randomColor}; border-radius: 50%;"></div>`;
                            break;
                        case 'triangle':
                            shapeHTML = `<div style="width: 0; height: 0; border-left: ${size / 2}px solid transparent; border-right: ${size / 2}px solid transparent; border-bottom: ${size}px solid ${randomColor};"></div>`;
                            break;
                        case 'square':
                            shapeHTML = `<div style="width: ${size}px; height: ${size}px; background-color: ${randomColor};"></div>`;
                            break;
                        case 'pentagon':
                            shapeHTML = `<div style="width: ${size}px; height: ${size}px; background-color: ${randomColor}; clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);"></div>`;
                            break;
                        case 'star':
                            shapeHTML = `<div style="width: ${size}px; height: ${size}px; background-color: ${randomColor}; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);"></div>`;
                            break;
                    }
                    shape.innerHTML = shapeHTML;

                    shape.style.left = `${Math.random() * 100}vw`;
                    shape.style.top = `${Math.random() * 100 + startTopOffset}vh`;
                    shape.style.animationDuration = `${Math.random() * durationRange[1] + durationRange[0]}s`;
                    shape.style.animationDelay = `${Math.random() * delayRange[1] + delayRange[0]}s`;
                    shape.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
                    shape.style.opacity = opacity;
                    
                    container.appendChild(shape);
                }
            }

            // Initial background shapes
            createFloatingShapes(floatingShapes, 30, [40, 80], [10, 10], [0, 10], 0.5, 100);

            // Function to trigger bouncing hearts
            function triggerBouncingHearts() {
                for (let i = 0; i < 10; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤️';
                    heart.style.left = `${Math.random() * 80 + 10}vw`;
                    heart.style.bottom = `${Math.random() * 20 + 5}vh`;
                    heart.style.animationDuration = `${Math.random() * 2 + 2}s`;
                    heart.style.animationDelay = `${Math.random() * 0.5}s`;
                    bouncingHearts.appendChild(heart);

                    heart.addEventListener('animationend', () => {
                        heart.remove();
                    });
                }
            }

            // Function to trigger celebration effects
            function triggerCelebration() {
                celebrationElement.classList.add('active');
                const celebrationShapes = document.getElementById('celebrationShapes');
                celebrationShapes.innerHTML = '';

                createFloatingShapes(celebrationShapes, 30, [20, 50], [5, 5], [0, 2], 1, 0);

                setTimeout(() => {
                    celebrationElement.classList.remove('active');
                }, 2000);
            }

            // Generate all letter cards on load
            generateLetterCards();
        });
    </script>
</body>
</html>
