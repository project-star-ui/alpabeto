<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter A - Fun Learning!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* Bouncy teentitans GO vibe! */
        body {
            font-family: 'Fredoka One', 'Comic Sans MS', cursive, sans-serif;
            background-color: #b5ffb5; /* Softer green - KEPT THE SAME */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* Changed from overflow-x: hidden to overflow: hidden for better control */
            position: relative;
            background-image: radial-gradient(circle, #d3ffd3 5%, transparent 5%),
                              radial-gradient(circle, #d3ffd3 5%, transparent 5%);
            background-size: 80px 80px;
            background-position: 0 0, 40px 40px;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.5; /* Slightly more opaque */
            animation: floatAndRotate 15s infinite linear; /* New animation name */
            will-change: transform, opacity; /* Performance optimization */
        }

        /* NEW KEYFRAMES FOR MORE DYNAMIC MOVEMENT */
        @keyframes floatAndRotate {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.4;
            }
            25% {
                transform: translate(10vw, -25vh) rotate(90deg) scale(1.05);
                opacity: 0.5;
            }
            50% {
                transform: translate(-10vw, -50vh) rotate(180deg) scale(0.95);
                opacity: 0.6;
            }
            75% {
                transform: translate(5vw, -75vh) rotate(270deg) scale(1.1);
                opacity: 0.5;
            }
            100% {
                transform: translate(0, -100vh) rotate(360deg) scale(1);
                opacity: 0.4;
            }
        }

        .letter-container {
            position: relative;
            z-index: 10;
            perspective: 1000px;
        }

        .letter {
            font-size: 250px;
            font-weight: bold;
            color: black; /* KEPT THE SAME */
            text-shadow: 8px 8px 0 rgba(0, 0, 0, 0.2),
                         15px 15px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .letter:hover {
            transform: scale(1.1) rotateY(20deg);
            text-shadow: 12px 12px 0 rgba(0, 0, 0, 0.2),
                         20px 20px 30px rgba(0, 0, 0, 0.15);
        }

        .button-container {
            margin-top: 40px;
            position: relative;
            z-index: 10;
        }

        .button {
            background: linear-gradient(45deg, #FF6BB5, #FFB36B);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 28px;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 8px 0 #E84A5F,
                       0 15px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            font-family: 'Fredoka One', cursive;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            transform: translateY(0);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 13px 0 #E84A5F,
                       0 20px 25px rgba(0, 0, 0, 0.25);
            animation: none;
        }

        .button:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #E84A5F;
        }

        .button::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            transform: scale(0);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .button:hover::before {
            transform: scale(1);
            opacity: 0.4;
        }

        .button span {
            position: relative;
            z-index: 10;
        }

        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .popup-container.active {
            opacity: 1;
            pointer-events: all;
        }

        .popup-content {
            background: white;
            border-radius: 30px;
            width: 80%;
            max-width: 500px;
            overflow: hidden;
            transform: scale(0.5) rotate(5deg);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 8px solid #FFD166;
        }

        .popup-container.active .popup-content {
            transform: scale(1) rotate(0);
        }

        .popup-image {
            width: 100%;
            display: block;
            border-bottom: 8px solid #FFD166;
        }

        .bouncing-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2000;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #FF6BB5;
            opacity: 0;
            animation: heart-float 3s ease-out forwards;
        }

        @keyframes heart-float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) rotate(20deg);
                opacity: 0;
            }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1500;
            display: none;
        }

        .celebration.active {
            display: block;
        }

        @media (max-width: 600px) {
            .letter {
                font-size: 180px;
            }
            .button {
                font-size: 22px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes" id="floatingShapes"></div>
    
    <div class="letter-container">
        <div class="letter" id="letter">A</div>
    </div>
    
    <div class="button-container">
        <button class="button" id="playSoundBtn"><span>PINDUTIN!</span></button>
    </div>

    <div class="popup-container" id="popupContainer">
        <div class="popup-content">
            <img class="popup-image" src="img/aeg.jpg" alt="Playful cartoon dog with big eyes, tongue out, colorful background - A is for Aso (Dog)">
        </div>
    </div>

    <div class="bouncing-hearts" id="bouncingHearts"></div>
    
    <div class="celebration" id="celebration">
        <div class="floating-shapes" id="celebrationShapes"></div>
    </div>

    <audio id="letterSound" src="audio/A.aac" preload="auto"></audio>
    <audio id="popSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
    <audio id="celebrateSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating shapes background
            const shapes = ['circle', 'triangle', 'square', 'pentagon', 'star'];
            const colors = ['#FF9E9E', '#FFD6A5', '#FAFF79', '#9BF6FF', '#BDB2FF', '#FFC6FF'];
            const floatingShapes = document.getElementById('floatingShapes');
            
            // Increased number of shapes for a busier, more fun background
            for (let i = 0; i < 30; i++) { // Increased from 15 to 30
                const shape = document.createElement('div');
                shape.classList.add('floating-shape');
                
                const randomShapeType = shapes[Math.floor(Math.random() * shapes.length)];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Basic shape styling - Increased size range
                let shapeHTML = '';
                const size = Math.random() * 80 + 40; // Increased from 20-50px to 40-120px
                switch (randomShapeType) {
                    case 'circle':
                        shapeHTML = `<div style="width: ${size}px; height: ${size}px; background-color: ${randomColor}; border-radius: 50%;"></div>`;
                        break;
                    case 'triangle':
                        shapeHTML = `<div style="width: 0; height: 0; border-left: ${size / 2}px solid transparent; border-right: ${size / 2}px solid transparent; border-bottom: ${size}px solid ${randomColor};"></div>`;
                        break;
                    case 'square':
                        shapeHTML = `<div style="width: ${size}px; height: ${size}px; background-color: ${randomColor};"></div>`;
                        break;
                    case 'pentagon':
                        shapeHTML = `<div style="width: ${size}px; height: ${size}px; background-color: ${randomColor}; clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);"></div>`;
                        break;
                    case 'star':
                        shapeHTML = `<div style="width: ${size}px; height: ${size}px; background-color: ${randomColor}; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);"></div>`;
                        break;
                }
                shape.innerHTML = shapeHTML;

                shape.style.left = `${Math.random() * 100}vw`;
                shape.style.top = `${Math.random() * 100 + 100}vh`; /* Start below viewport */
                shape.style.animationDuration = `${Math.random() * 10 + 10}s`; // 10-20s
                shape.style.animationDelay = `${Math.random() * 10}s`; // Longer delay range for staggered start
                shape.style.transform = `scale(${Math.random() * 0.5 + 0.5})`; // 0.5 to 1.0 scale
                
                floatingShapes.appendChild(shape);
            }

            // Play Sound Button Logic
            const playSoundBtn = document.getElementById('playSoundBtn');
            const letterSound = document.getElementById('letterSound');
            const popSound = document.getElementById('popSound');
            const celebrateSound = document.getElementById('celebrateSound');
            const popupContainer = document.getElementById('popupContainer');
            const letterElement = document.getElementById('letter');
            const bouncingHearts = document.getElementById('bouncingHearts');
            const celebrationElement = document.getElementById('celebration');

            playSoundBtn.addEventListener('click', function() {
                popSound.currentTime = 0; // Rewind to start
                popSound.play();

                // Animate button on click
                this.style.transform = 'translateY(4px)';
                this.style.boxShadow = '0 4px 0 #E84A5F';
                setTimeout(() => {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = '0 8px 0 #E84A5F, 0 15px 20px rgba(0, 0, 0, 0.2)';
                }, 100);

                // Play letter sound immediately
                letterSound.currentTime = 0; // Rewind to start
                letterSound.play();
                
                // Show popup and trigger celebration after 3 seconds
                setTimeout(() => {
                    popupContainer.classList.add('active');
                    celebrateSound.currentTime = 0;
                    celebrateSound.play();
                    triggerCelebration();
                }, 3000); // 3000 milliseconds = 3 seconds

                // Add a bounce effect to the letter
                letterElement.style.transition = 'none'; // Disable smooth transition for immediate bounce
                letterElement.style.transform = 'scale(1.2) rotateY(0deg)';
                setTimeout(() => {
                    letterElement.style.transition = 'all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    letterElement.style.transform = 'scale(1) rotateY(0deg)';
                }, 150);

                // Trigger bouncing hearts
                triggerBouncingHearts();
            });

            // Close popup when clicking outside
            popupContainer.addEventListener('click', function(event) {
                if (event.target === popupContainer) {
                    popupContainer.classList.remove('active');
                    celebrationElement.classList.remove('active');
                }
            });

            // Function to trigger bouncing hearts
            function triggerBouncingHearts() {
                for (let i = 0; i < 10; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤️'; // You can use an emoji or an SVG
                    heart.style.left = `${Math.random() * 80 + 10}vw`; // Random horizontal position
                    heart.style.bottom = `${Math.random() * 20 + 5}vh`; // Start slightly above bottom
                    heart.style.animationDuration = `${Math.random() * 2 + 2}s`; // 2-4 seconds
                    heart.style.animationDelay = `${Math.random() * 0.5}s`;
                    bouncingHearts.appendChild(heart);

                    heart.addEventListener('animationend', () => {
                        heart.remove();
                    });
                }
            }

            // Function to trigger celebration effects
            function triggerCelebration() {
                celebrationElement.classList.add('active');
                const celebrationShapes = document.getElementById('celebrationShapes');
                celebrationShapes.innerHTML = ''; // Clear previous shapes

                for (let i = 0; i < 30; i++) { // Increased from 20 to 30 for celebration
                    const shape = document.createElement('div');
                    shape.classList.add('floating-shape');
                    
                    const randomShapeType = shapes[Math.floor(Math.random() * shapes.length)];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    let shapeHTML = '';
                    const size = Math.random() * 50 + 20; // Adjusted size for celebration shapes
                    switch (randomShapeType) {
                        case 'circle':
                            shapeHTML = `<div style="width: ${size}px; height: ${size}px; background-color: ${randomColor}; border-radius: 50%;"></div>`;
                            break;
                        case 'triangle':
                            shapeHTML = `<div style="width: 0; height: 0; border-left: ${size / 2}px solid transparent; border-right: ${size / 2}px solid transparent; border-bottom: ${size}px solid ${randomColor};"></div>`;
                            break;
                        case 'square':
                            shapeHTML = `<div style="width: ${size}px; height: ${size}px; background-color: ${randomColor};"></div>`;
                            break;
                        case 'pentagon':
                            shapeHTML = `<div style="width: ${size}px; height: ${size}px; background-color: ${randomColor}; clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);"></div>`;
                            break;
                        case 'star':
                            shapeHTML = `<div style="width: ${size}px; height: ${size}px; background-color: ${randomColor}; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);"></div>`;
                            break;
                    }
                    shape.innerHTML = shapeHTML;

                    shape.style.left = `${Math.random() * 100}vw`;
                    shape.style.top = `${Math.random() * 100}vh`;
                    shape.style.animationDuration = `${Math.random() * 5 + 5}s`; // 5-10s
                    shape.style.animationDelay = `${Math.random() * 2}s`;
                    shape.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
                    shape.style.opacity = '1'; // Make them fully opaque for celebration
                    celebrationShapes.appendChild(shape);

                    shape.addEventListener('animationend', () => {
                        shape.remove();
                    });
                }

                // Hide celebration after a few seconds
                setTimeout(() => {
                    celebrationElement.classList.remove('active');
                }, 2000); // Adjust time as needed
            }
        });
    </script>
</body>
</html>
