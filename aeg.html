<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER FUN LETTER A!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #00ffcc, #ff00cc);
            overflow: hidden;
            min-height: 100vh;
            perspective: 1000px;
            animation: bgPulse 8s infinite alternate;
        }

        @keyframes bgPulse {
            0% { background: radial-gradient(circle, #00ffcc, #ff00cc); }
            25% { background: radial-gradient(circle, #ff00cc, #cc00ff); }
            50% { background: radial-gradient(circle, #cc00ff, #00ccff); }
            75% { background: radial-gradient(circle, #00ccff, #00ffcc); }
            100% { background: radial-gradient(circle, #ffcc00, #ff00cc); }
        }

        .letter-A {
            font-size: 15rem;
            background: linear-gradient(45deg, 
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 6px 6px 0 rgba(0,0,0,0.1);
            animation: rainbow 5s linear infinite, float 3s ease-in-out infinite;
            margin: 0 auto;
            cursor: pointer;
            transition: all 0.3s;
        }

        .letter-A:hover {
            transform: scale(1.2) rotate(5deg);
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .play-btn {
            background: linear-gradient(45deg, #FF4D4D, #FF2500);
            box-shadow: 0 10px 0 #CC0000, 0 20px 30px rgba(255,0,0,0.4);
            transform: translateY(-4px);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .play-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .play-btn:hover::before {
            left: 100%;
        }

        .play-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 0 #CC0000, 0 10px 15px rgba(255,0,0,0.4);
        }

        .popup-container {
            transform: scale(0) translateY(-50px);
            opacity: 0;
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.4);
        }

        .popup-container.active {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .popup-image {
            transform: scale(0.9);
            transition: all 0.5s;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        .popup-image:hover {
            transform: scale(1) rotate(5deg);
        }

        .close-btn {
            transition: all 0.3s;
        }

        .close-btn:hover {
            transform: scale(1.5) rotate(180deg);
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.2);
            animation: bubbleUp 8s infinite;
            z-index: -1;
        }

        @keyframes bubbleUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <!-- Floating bubbles -->
    <div class="bubble" style="width: 80px; height: 80px; left: 10%; animation-delay: 0s;"></div>
    <div class="bubble" style="width: 120px; height: 120px; left: 25%; animation-delay: 2s;"></div>
    <div class="bubble" style="width: 60px; height: 60px; left: 40%; animation-delay: 4s;"></div>
    <div class="bubble" style="width: 100px; height: 100px; left: 75%; animation-delay: 1s;"></div>
    <div class="bubble" style="width: 50px; height: 50px; left: 90%; animation-delay: 3s;"></div>
    
    <div class="text-center z-10">
        <div class="letter-A mb-10" id="letter">A</div>
        
        <button class="play-btn text-white text-3xl px-12 py-6 rounded-full font-bold mb-10" 
                id="playBtn">
            PLAY A SOUND!
        </button>
        
        <div class="popup-container fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50" id="popup">
            <div class="bg-white p-8 rounded-3xl max-w-2xl mx-4 relative">
                <button class="close-btn absolute top-4 right-4 text-4xl text-red-500" id="closeBtn">Ã—</button>
                <img src="img/a.jpg" alt="Playful ASO image appearing! Colorful dog jumping with letter A"
                     class="popup-image w-full h-auto rounded-2xl border-8 border-yellow-400">
            </div>
        </div>
    </div>
    
    <audio id="audioPlayer" src="audio/A.aac"></audio>
    
    <script>
        // Make letter clickable too
        document.getElementById('letter').addEventListener('click', function() {
            triggerEffects();
        });
        
        document.getElementById('playBtn').addEventListener('click', function() {
            triggerEffects();
        });
        
        function triggerEffects() {
            // Play sound
            const audio = document.getElementById('audioPlayer');
            audio.play();
            
            // Animate button
            const btn = document.getElementById('playBtn');
            btn.classList.add('animate-pulse');
            setTimeout(() => {
                btn.classList.remove('animate-pulse');
            }, 1000);
            
            // Show popup after delay
            setTimeout(() => {
                document.getElementById('popup').classList.add('active');
            }, 2000);
            
            // Create temporary larger letter effect
            const letter = document.getElementById('letter');
            letter.style.transform = 'scale(1.5)';
            setTimeout(() => {
                letter.style.transform = 'scale(1)';
            }, 500);
        }
        
        document.getElementById('closeBtn').addEventListener('click', function() {
            document.getElementById('popup').classList.remove('active');
        });
        
        // Create random bubbles continuously
        setInterval(() => {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 100 + 50;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
            document.body.appendChild(bubble);
            
            // Remove bubbles after they animate
            setTimeout(() => {
                bubble.remove();
            }, 10000);
        }, 1000);
    </script>
</body>
</html>
