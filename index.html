<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Letter A</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
            min-height: 100vh; /* Ensure body takes full viewport height */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container */
        .letter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Use 100vh to center content, but manage overflow with font-size */
            min-height: 100vh; 
            padding: 20px;
            box-sizing: border-box; /* Include padding in height calculation */
            position: relative;
            z-index: 2;
        }

        /* Letter A Styling */
        .letter-a {
            /* Use viewport units for font-size to make it truly responsive */
            font-size: 25vmin; /* 'vmin' ensures it scales based on the smaller of viewport width or height */
            font-weight: bold;
            font-family: 'Nunito', sans-serif;
            color: #FF6B6B;
            text-shadow: 8px 8px 0px rgba(0,0,0,0.1);
            transform: scale(1);
            transition: transform 0.3s ease;
            margin: 20px 0; /* Adjust margin to give space */
            cursor: pointer;
            position: relative;
            line-height: 1; /* Prevent extra space above/below the letter */
        }

        .letter-a:hover {
            transform: scale(1.3);
        }

        /* Button Styling */
        .sound-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: #4ECDC4;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            outline: none;
            flex-shrink: 0; /* Prevent button from shrinking */
        }

        .sound-button:hover {
            background: #3DBEB6;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            font-family: 'Nunito', sans-serif;
        }

        .sound-button:active {
            transform: translateY(1px);
            font-family: 'Nunito', sans-serif;
        }

        /* Floating Elements */
        .floating-shape {
            position: absolute;
            opacity: 0.4;
            z-index: -1;
            animation: floatAnimation linear infinite;
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* Dynamic Background Patterns */
        .background-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.1;
            pointer-events: none;
            background-image: 
                radial-gradient(rgba(255,107,107,0.8) 1px, transparent 1px),
                radial-gradient(rgba(78,205,196,0.8) 1px, transparent 1px),
                radial-gradient(rgba(255,206,103,0.8) 1px, transparent 1px);
            background-size: 100px 100px;
            background-position: 0 0, 50px 50px, 0 50px;
            z-index: 1;
        }

        /* Responsive Adjustments */
        @media (min-width: 769px) { /* Desktop specific adjustments */
            .letter-a {
                /* Cap the font size on very large screens to prevent it from being too big */
                font-size: clamp(15rem, 25vmin, 25rem); 
            }
            .sound-button {
                font-size: 1.5rem;
                padding: 15px 30px;
            }
        }

        @media (max-width: 768px) { /* Mobile and tablet adjustments */
            .letter-a {
                /* Adjust vmin for mobile to ensure it fits well */
                font-size: 35vmin; /* Larger on mobile to maximize screen usage */
                margin: 10px 0; /* Reduce margin for mobile */
            }
            
            .sound-button {
                padding: 12px 24px;
                font-size: 1.2rem;
                font-family: 'Nunito', sans-serif; /* Ensure font consistency */
            }
        }

        @media (max-width: 480px) { /* Smaller mobile screens */
            .letter-a {
                font-size: 45vmin; /* Even larger for very small screens to fill space */
            }
            .sound-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        /* Fullscreen Letter A */
        .fullscreen-a {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50vw; /* Scales with viewport width */
            font-family: 'Nunito', sans-serif;
            color: rgba(255,107,107,0.1);
            pointer-events: none;
            z-index: -1;
        }

        /* Image Pop-up Styling */
        .popup-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 50%; /* Medium size */
            max-height: 50%; /* Medium size */
            width: auto;
            height: auto;
            z-index: 100; /* Ensure it's on top */
            display: none; /* Hidden by default */
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }

        .popup-image.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="fullscreen-a">A</div>
    
    <!-- Floating elements -->
    <div class="floating-shape" style="top:10%; left:10%; height:80px; width:80px; background:#FF6B6B; border-radius:50%; animation-duration:8s;"></div>
    <div class="floating-shape" style="top:70%; left:80%; height:120px; width:120px; background:#4ECDC4; border-radius:20px; animation-duration:10s;"></div>
    <div class="floating-shape" style="top:30%; left:85%; height:60px; width:60px; background:#FFCE67; border-radius:50%; animation-duration:12s;"></div>
    <div class="floating-shape" style="top:80%; left:15%; height:100px; width:100px; background:#4ECDC4; border-radius:20px; animation-duration:9s;"></div>
    
    <!-- Main Content -->
    <div class="letter-container">
        <div class="letter-a" onclick="playSound()">A</div>
        <button class="sound-button" onclick="playSound()">Play A Sound</button>
    </div>

    <!-- Image Pop-up -->
    <img id="popupImage" class="popup-image" src="img/a.jpg" alt="Letter A related image">

    <script>
        // Audio setup
        let audio = new Audio('audio/A.aac'); 
        
        function playSound() {
            audio.currentTime = 0; // Rewind to the start
            audio.play();
            
            // Add bouncy animation to letter A
            const letter = document.querySelector('.letter-a');
            letter.style.transform = 'scale(1.4)';
            setTimeout(() => {
                letter.style.transform = 'scale(1.2)';
            }, 300);

            // Show the image
            const popupImage = document.getElementById('popupImage');
            popupImage.classList.add('show');

            // Hide the image after 2.5 seconds (2500 milliseconds)
            setTimeout(() => {
                popupImage.classList.remove('show');
            }, 2500); // Adjust this value for 2 to 3 seconds (e.g., 2000 for 2s, 3000 for 3s)
        }
        
        // Change background patterns periodically
        let patterns = [
            'radial-gradient(rgba(255,107,107,0.8) 1px, transparent 1px)',
            'radial-gradient(rgba(78,205,196,0.8) 1px, transparent 1px)',
            'radial-gradient(rgba(255,206,103,0.8) 1px, transparent 1px)'
        ];
        
        function changePattern() {
            const patternContainer = document.querySelector('.background-pattern');
            const shuffled = [...patterns].sort(() => 0.5 - Math.random());
            patternContainer.style.backgroundImage = `${shuffled[0]}, ${shuffled[1]}, ${shuffled[2]}`;
        }
        
        setInterval(changePattern, 5000);
        
        // Create more floating elements dynamically
        function createFloatingElements() {
            const container = document.body;
            const colors = ['#FF6B6B', '#4ECDC4', '#FFCE67'];
            
            for (let i = 0; i < 5; i++) {
                const element = document.createElement('div');
                element.className = 'floating-shape';
                
                // Random properties
                const size = Math.random() * 80 + 30;
                const isCircle = Math.random() > 0.5;
                const duration = Math.random() * 5 + 8;
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.background = colors[Math.floor(Math.random() * colors.length)];
                element.style.borderRadius = isCircle ? '50%' : `${Math.random() * 20}px`;
                element.style.top = `${Math.random() * 100}%`;
                element.style.left = `${Math.random() * 100}%`;
                element.style.opacity = Math.random() * 0.3 + 0.2;
                element.style.animationDuration = `${duration}s`;
                
                container.appendChild(element);
            }
        }
        
        window.addEventListener('load', createFloatingElements);
    </script>
</body>
</html>
