<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Letter T</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container */
        .letter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }

        /* Letter T Styling */
        .letter-t {
            font-size: 25vmin;
            font-weight: bold;
            font-family: 'Nunito', sans-serif;
            color: #FF6B6B;
            text-shadow: 8px 8px 0px rgba(0,0,0,0.1);
            transform: scale(1);
            transition: transform 0.3s ease;
            margin: 20px 0;
            cursor: pointer;
            position: relative;
            line-height: 1;
        }

        .letter-t:hover {
            transform: scale(1.3);
        }

        /* Button Styling */
        .sound-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: #4ECDC4;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            outline: none;
            flex-shrink: 0;
        }

        /* Floating Elements */
        .floating-shape {
            position: absolute;
            opacity: 0.4;
            z-index: -1;
            animation: floatAnimation linear infinite;
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* Background Patterns */
        .background-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.1;
            pointer-events: none;
            background-image: 
                radial-gradient(rgba(255,107,107,0.8) 1px, transparent 1px),
                radial-gradient(rgba(78,205,196,0.8) 1px, transparent 1px),
                radial-gradient(rgba(255,206,103,0.8) 1px, transparent 1px);
            background-size: 100px 100px;
            background-position: 0 0, 50px 50px, 0 50px;
            z-index: 1;
        }

        /* Fullscreen Letter T */
        .fullscreen-t {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50vw;
            font-family: 'Nunito', sans-serif;
            color: rgba(255,107,107,0.1);
            pointer-events: none;
            z-index: -1;
        }

        /* Popup Image */
        .popup-image {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: auto;
            z-index: 100;
            display: none;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            top: calc(50vh + 150px);
            max-width: 40%;
            max-height: 80vh;
        }

        .popup-image.show {
            display: block;
            opacity: 1;
        }

        /* Responsive Adjustments */
        @media (min-width: 769px) {
            .letter-t {
                font-size: clamp(15rem, 25vmin, 25rem);
            }
        }

        @media (max-width: 768px) {
            .letter-t {
                font-size: 35vmin;
                margin: 10px 0;
            }
            .popup-image {
                top: 10%;
                max-width: 60%;
                max-height: 30vh;
            }
        }

        @media (max-width: 480px) {
            .letter-t {
                font-size: 45vmin;
            }
            .popup-image {
                top: 5%;
                max-width: 70%;
                max-height: 25vh;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="fullscreen-t">T</div>
    
    <!-- Floating elements -->
    <div class="floating-shape" style="top:10%; left:10%; height:80px; width:80px; background:#FF6B6B; border-radius:50%; animation-duration:8s;"></div>
    <div class="floating-shape" style="top:70%; left:80%; height:120px; width:120px; background:#4ECDC4; border-radius:20px; animation-duration:10s;"></div>
    <div class="floating-shape" style="top:30%; left:85%; height:60px; width:60px; background:#FFCE67; border-radius:50%; animation-duration:12s;"></div>
    <div class="floating-shape" style="top:80%; left:15%; height:100px; width:100px; background:#4ECDC4; border-radius:20px; animation-duration:9s;"></div>
    
    <!-- Main Content -->
    <div class="letter-container">
        <div class="letter-t" onclick="playSound()">T</div>
        <button class="sound-button" onclick="playSound()">Play T Sound</button>
    </div>

    <!-- Image Pop-up -->
    <img id="popupImage" class="popup-image" src="img/t.jpg" alt="Letter T with geometric modern design in bold colors">

    <script>
        // Audio setup
        let audio = new Audio('audio/T.aac');
        
        function playSound() {
            audio.currentTime = 0;
            audio.play();
            
            // Letter animation
            const letter = document.querySelector('.letter-t');
            letter.style.transform = 'scale(1.4)';
            setTimeout(() => {
                letter.style.transform = 'scale(1.2)';
            }, 300);

            // Show image after delay
            setTimeout(() => {
                document.getElementById('popupImage').classList.add('show');
            }, 2500);
        }
        
        // Background pattern animation
        let patterns = [
            'radial-gradient(rgba(255,107,107,0.8) 1px, transparent 1px)',
            'radial-gradient(rgba(78,205,196,0.8) 1px, transparent 1px)',
            'radial-gradient(rgba(255,206,103,0.8) 1px, transparent 1px)'
        ];
        
        function changePattern() {
            const shuffled = [...patterns].sort(() => 0.5 - Math.random());
            document.querySelector('.background-pattern').style.backgroundImage = 
                `${shuffled[0]}, ${shuffled[1]}, ${shuffled[2]}`;
        }
        
        setInterval(changePattern, 5000);
        
        // Create floating elements
        function createFloatingElements() {
            const colors = ['#FF6B6B', '#4ECDC4', '#FFCE67'];
            
            for (let i = 0; i < 5; i++) {
                const element = document.createElement('div');
                element.className = 'floating-shape';
                const size = Math.random() * 80 + 30;
                
                element.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    border-radius: ${Math.random() > 0.5 ? '50%' : `${Math.random() * 20}px`};
                    top: ${Math.random() * 100}%;
                    left: ${Math.random() * 100}%;
                    opacity: ${Math.random() * 0.3 + 0.2};
                    animation-duration: ${Math.random() * 5 + 8}s;
                `;
                
                document.body.appendChild(element);
            }
        }
        
        window.addEventListener('load', createFloatingElements);
    </script>
</body>
</html>
